<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 class="text-center mt-5">TO DO</h3>

    <div id="container">
      <div id="data-getting-container" class="d-flex mt-4 p-5">
        <div id="data-getting-container-left" class="d-flex flex-column gap-4">
          <input
            id="input"
            class="ps-2"
            placeholder="Enter Task"
            autocomplete="off"
          />
          <textarea
            id="description"
            class="ps-2"
            placeholder="Enter short description..."
          ></textarea>
        </div>

        <div
          id="data-getting-container-right"
          class="d-flex justify-content-center align-items-center ps-5"
        >
          <button id="add" class="btn text-white">Add</button>
        </div>
      </div>

      <div id="list-container">
        <ul id="ul-list"></ul>
      </div>
    </div>

    <script src="todo.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
