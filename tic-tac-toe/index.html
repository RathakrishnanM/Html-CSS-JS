<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <h3 id="app-heading">TIC TOC TOE</h3>
    <div id="choice">
      <h3 id="choice-heading">Pick One</h3>
      <div id="btns">
        <button data-btn-val="o" id="o" class="choice-btn">O</button>
        <button data-btn-val="x" id="x" class="choice-btn">X</button>
      </div>
    </div>
    <div id="box">
      <div data-index="0" id="cell"></div>
      <div data-index="1" id="cell"></div>
      <div data-index="2" id="cell"></div>
      <div data-index="3" id="cell"></div>
      <div data-index="4" id="cell"></div>
      <div data-index="5" id="cell"></div>
      <div data-index="6" id="cell"></div>
      <div data-index="7" id="cell"></div>
      <div data-index="8" id="cell"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
